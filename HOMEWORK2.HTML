<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>JavaScript For Loop</h2>
  <p id="max_number"></p>
  <p id="min_number"></p>
  <p id="total"></p>
  <script>
    const numbers = [8,1,2,3,5,6];
    const kaido = [23,4,5,7,12,98,56];
    const kid = [2,4,5,7,8,98,45,47];
    function FindMaxNumber(x)
    {
      return Math.max.apply(null,x);
    }
    function FindMinNumber(x)
    {
      return Math.min.apply(null,x);
    }
    function total(x)
    {
      let sum = 0;
      for (let i=0; i<x.length; i++)
      {
        sum += x[i];
      }
      return sum;
    }
    document.getElementById("max_number").innerHTML = "The max number is" + " " + FindMaxNumber(numbers);
    document.getElementById("min_number").innerHTML = "The min number is" + " " + FindMinNumber(numbers);
    document.getElementById("total").innerHTML = " Total is" + " " + total(numbers);
    
  </script>

</body>
</html>
